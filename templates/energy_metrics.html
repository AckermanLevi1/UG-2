<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Energy Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Energy Metrics Visualization</h1>
    <canvas id="energyChart" width="800" height="400"></canvas>
    <script>
        async function fetchMetrics() {
            const response = await fetch('/energy_metrics');
            return await response.json();
        }

        async function renderChart() {
            const metrics = await fetchMetrics();

            const deviceLabels = metrics.map(metric => metric.device_id);
            const energyData = metrics.map(metric => metric.energy);
            const latencyData = metrics.map(metric => metric.latency);
            const uptimeData = metrics.map(metric => metric.uptime);

            const ctx = document.getElementById('energyChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: deviceLabels,
                    datasets: [
                        {
                            label: 'Energy Consumption (Watts)',
                            data: energyData,
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        },
                        {
                            label: 'Latency (Seconds)',
                            data: latencyData,
                            backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        },
                        {
                            label: 'Uptime (%)',
                            data: uptimeData,
                            backgroundColor: 'rgba(255, 159, 64, 0.6)',
                        }
                    ]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        renderChart();
    </script>
    <a href="/">Back to Home</a>
</body>
</html>
